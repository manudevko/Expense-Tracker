<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zelle: "#7123D4",
              binance: "#F1BB13",
              cash: "#6a8649",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-900">
    <header>
      <div
        class="header-title flex flex-row justify-center items-center gap-4 mx-auto my-10"
      >
        <i class="fa-solid fa-money-bill-trend-up text-white text-4xl"></i>
        <h1 class="text-white text-3xl lg:text-4xl font-bold">
          Expense Tracker
        </h1>
      </div>
    </header>
    <main class="flex flex-col gap-y-10 xl:flex-row items-start w-full">
      <!--Main UI wrapper for balance, transaction information and forms-->
      <section class="w-full xl:w-11/12">
        <!-- Main section with the balance and transaction information -->
        <div
          class="w-10/12 bg-gray-800 p-6 lg:p-14 rounded-2xl flex flex-col justify-center mx-auto mt-7 shadow-gray-700"
        >
          <article
            class="flex flex-col lg:flex-row justify-between gap-x-36 gap-y-20 w-full"
          >
            <!-- Balance wrapper -->
            <div class="balance-wrapper flex flex-col gap-y-5 w-full">
              <div
                class="balance font-semibold flex flex-row w-full gap-3 items-center py-2 rounded text-white text-lg"
              >
                <i class="fa-solid fa-dollar text-green-500"></i>
                <h2>Balance: <span class="balance-amount"></span></h2>
              </div>
              <hr />
              <div
                class="font-semibold text-lg text-white income-outcome flex flex-col gap-y-12"
              >
                <div
                  class="zelle flex flex-row items-center justify-between gap-x-6"
                >
                  <i
                    ><img
                      width="30"
                      height="30"
                      src="assets/zelle.png"
                      alt="zelle"
                  /></i>
                  <p><span class="zelle-amount"></span></p>
                </div>
                <div
                  class="binance flex flex-row items-center justify-between gap-x-6"
                >
                  <i
                    ><img
                      width="30"
                      height="30"
                      src="assets/binance.png"
                      alt="binance"
                  /></i>
                  <p><span class="binance-amount"></span></p>
                </div>
                <div
                  class="cash flex flex-row items-center justify-between gap-x-6"
                >
                  <i
                    ><img
                      width="30"
                      height="30"
                      src="assets/cash.png"
                      alt="cash"
                  /></i>
                  <p><span class="cash-amount"></span></p>
                </div>
              </div>
            </div>
            <!-- History wrapper -->
            <div class="history flex flex-col gap-y-5 text-sm w-full">
              <div
                class="history-header flex flex-row gap-3 items-center bg-transparent py-2 rounded"
              >
                <i class="fa-solid fa-clock-rotate-left text-blue-600"></i>
                <h2 class="text-xl text-white font-semibold">
                  Transaction history
                </h2>
              </div>
              <hr />
              <!-- Histories -->
              <div
                class="trans-wrapper flex flex-col gap-y-5 h-52 overflow-y-scroll pr-4"
              ></div>
            </div>
          </article>
        </div>
        <!-- Add income and add expense forms -->
        <div
          class="flex flex-col xl:flex-row justify-center w-full lg:w-8/12 mx-auto gap-x-20 gap-y-10 mb-10"
        >
          <!-- Add income form -->
          <article class="w-full text-center mt-7">
            <div
              class="add-btn flex flex-col gap-y-6 justify-between items-center"
            >
              <!-- Add income details -->
              <div
                class="relative w-2/4 xl:w-full flex flex-row gap-x-3 items-center"
              >
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                  <i
                    class="fa-fw fa-solid fa-circle-info text-gray-400 info-circle"
                  ></i>
                </span>
                <input
                  class="income-details placeholder:text-gray-400 block bg-white w-full rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                  type="text"
                  name=""
                  id=""
                  placeholder="Enter income details"
                />
              </div>
              <!-- Add income amount -->
              <div
                class="relative w-2/4 xl:w-full flex flex-row gap-x-3 items-center"
              >
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                  <i
                    class="fa-fw fa-solid fa-dollar text-gray-400 info-circle"
                  ></i>
                </span>
                <input
                  class="income-amount placeholder:text-gray-400 block bg-white w-full rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                  type="number"
                  name=""
                  id=""
                  placeholder="Enter amount"
                />
              </div>
              <!-- Add income date -->
              <div
                class="relative w-2/4 xl:w-full flex flex-row gap-x-3 items-center"
              >
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                  <i
                    class="fa-fw fa-solid fa-calendar text-gray-400 info-circle"
                  ></i>
                </span>
                <input
                  class="income-date placeholder:text-gray-400 block bg-white w-full rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                  type="date"
                  name=""
                  id=""
                />
              </div>
              <!-- Add income platform -->
              <div
                class="relative w-2/4 xl:w-full flex flex-row gap-x-3 items-center"
              >
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                  <i
                    class="fa-fw fa-solid fa-circle-exclamation text-gray-400 info-circle"
                  ></i>
                </span>
                <select
                  class="income-platform placeholder:text-gray-400 block bg-white w-full rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                  name=""
                  id=""
                >
                  <option value="Zelle">Zelle</option>
                  <option value="Binance">Binance</option>
                  <option value="Cash">Cash</option>
                </select>
              </div>
              <!-- Add income button -->
              <button
                href=""
                class="add-income bg-green-500 flex flex-row gap-x-3 items-center px-4 py-2 rounded mt-4"
              >
                <i class="fa-solid fa-plus" style="color: #ffffff"></i>
                <h3 class="text-md text-white">Add income</h3>
              </button>
            </div>
          </article>
          <!-- Add expense form -->
          <article class="w-full text-center mt-7">
            <div
              class="add-btn flex flex-col gap-y-6 justify-between items-center"
            >
              <!-- Add expense details -->
              <div
                class="relative w-2/4 xl:w-full flex flex-row gap-x-3 items-center"
              >
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                  <i
                    class="fa-fw fa-solid fa-circle-info text-gray-400 info-circle"
                  ></i>
                </span>
                <input
                  class="expense-details placeholder:text-gray-400 block bg-white w-full rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                  type="text"
                  name=""
                  id=""
                  placeholder="Enter expense details"
                />
              </div>
              <!-- Add expense amount -->
              <div
                class="relative w-2/4 xl:w-full flex flex-row gap-x-3 items-center"
              >
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                  <i
                    class="fa-fw fa-solid fa-dollar text-gray-400 info-circle"
                  ></i>
                </span>
                <input
                  class="expense-amount placeholder:text-gray-400 block bg-white w-full rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                  type="number"
                  name=""
                  id=""
                  placeholder="Enter amount"
                />
              </div>
              <!-- Add expense date -->
              <div
                class="relative w-2/4 xl:w-full flex flex-row gap-x-3 items-center"
              >
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                  <i
                    class="fa-fw fa-solid fa-calendar text-gray-400 info-circle"
                  ></i>
                </span>
                <input
                  class="expense-date placeholder:text-gray-400 block bg-white w-full rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                  type="date"
                  name=""
                  id=""
                />
              </div>
              <!-- Add expense platform -->
              <div
                class="relative w-2/4 xl:w-full flex flex-row gap-x-3 items-center"
              >
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                  <i
                    class="fa-fw fa-solid fa-circle-exclamation text-gray-400 info-circle"
                  ></i>
                </span>
                <select
                  class="expense-platform placeholder:text-gray-400 block bg-white w-full rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                  name=""
                  id=""
                >
                  <option value="Zelle">Zelle</option>
                  <option value="Binance">Binance</option>
                  <option value="Cash">Cash</option>
                </select>
              </div>
              <button
                href=""
                class="add-expense bg-red-500 flex flex-row gap-x-3 items-center px-4 py-2 rounded mt-4"
              >
                <i class="fa-solid fa-minus" style="color: #ffffff"></i>
                <h3 class="text-md text-white">Add expense</h3>
              </button>
            </div>
          </article>
        </div>
      </section>

      <!-- Graphic chart section -->
      <section class="w-8/12 xl:w-6/12 mx-auto mb-10">
        <!-- Balance chart -->
        <div
          class="mx-auto flex flex-col justify-center balanceChartWrapper charts"
        >
          <div
            class="mx-auto header-title flex flex-row items-center gap-4 my-10"
          >
            <i
              class="fa-solid fa-chart-pie text-white text-2xl lg:text-4xl"
            ></i>
            <h2 class="text-white text-2xl lg:text-4xl font-bold">
              Balance distribution
            </h2>
          </div>
          <div class="xl:w-6/12 w-10/12 mx-auto px-auto">
            <canvas id="balanceDistChart"></canvas>
          </div>
          <div
            class="mx-auto balance-legends flex flex-col items-center xl:flex-row justify-center text-white xl:gap-x-10 gap-y-2 mt-10"
          >
            <p class="w-full">
              <span class="bg-zelle px-8 mr-3 rounded"></span>Zelle
            </p>
            <p class="w-full">
              <span class="bg-binance px-8 mr-3 rounded"></span>Binance
            </p>
            <p class="w-full">
              <span class="bg-cash px-8 mr-3 rounded"></span>Cash
            </p>
          </div>
        </div>
        <!-- Expenses vs income chart -->
        <div class="mx-auto flex flex-col incExpChartWrapper charts hidden">
          <div
            class="header-title flex flex-row justify-center items-center gap-4 mx-auto my-10"
          >
            <i class="fa-solid fa-chart-pie text-white text-4xl"></i>
            <h2 class="text-white text-3xl lg:text-4xl font-bold">
              Income vs expenses
            </h2>
          </div>
          <div class="xl:w-6/12 w-10/12 mx-auto px-auto">
            <canvas id="incExpChart"></canvas>
          </div>
          <div
            class="balance-legends flex flex-row justify-center text-white gap-x-10 mt-10"
          >
            <p><span class="bg-green-500 px-8 mr-3 rounded"></span>Income</p>
            <p><span class="bg-red-500 px-8 mr-3 rounded"></span>Expenses</p>
          </div>
        </div>

        <!-- Chart buttons -->
        <div
          class="flex flex-col xl:flex-row justify-center mt-8 w-full xl:mx-auto xl:gap-x-10"
        >
          <button
            href=""
            class="mx-auto xl:mx-0 w-8/12 xl:w-4/12 balance-distribution-btn bg-blue-500 flex flex-row gap-x-3 justify-center items-center px-2 py-1 xl:px-4 xl:py-2 rounded mt-4"
          >
            <i class="fa-solid fa-wallet" style="color: #ffffff"></i>
            <h3 class="text-md text-white">Balance distribution</h3>
          </button>
          <button
            href=""
            class="mx-auto xl:mx-0 w-8/12 xl:w-4/12 income-expense-btn bg-blue-500 flex flex-row gap-x-3 justify-center items-center px-2 py-1 xl:px-4 xl:py-2 rounded mt-4"
          >
            <i class="fa-solid fa-chart-line" style="color: #ffffff"></i>
            <h3 class="text-md text-white">Income vs Expenses</h3>
          </button>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
